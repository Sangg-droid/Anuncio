<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog Simple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #login-section, #blog-section {
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        #login-section.active, #blog-section.active {
            display: flex;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #logout-btn, #register-btn, #delete-account-btn {
            background-color: #6c757d;
        }
        #logout-btn:hover, #register-btn:hover, #delete-account-btn:hover {
            background-color: #5a6268;
        }
        #login-buttons {
            display: flex;
            gap: 10px;
        }
        #login-buttons button {
            flex: 1;
        }
        #blog-section {
            height: 80vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        #feed {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .post {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            position: relative;
        }
        .post h3 {
            margin-top: 0;
            color: #555;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post h3 span {
            font-size: 0.8em;
            color: #888;
        }
        .post p {
            margin-bottom: 0;
            white-space: pre-wrap;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1em;
            transition: color 0.3s;
            padding: 0;
            width: auto;
        }
        .delete-btn:hover {
            color: #c82333;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .reply-btn, .like-btn, .reply-btn:hover {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 0.9em;
            padding: 0;
            width: auto;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .like-btn.liked {
            color: #e0245e;
        }
        .reply-section {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .reply-section.active {
            display: flex;
        }
        .replies {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #ccc;
        }
        .reply {
            background-color: #fafafa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .reply h4 {
            font-size: 0.9em;
            color: #777;
            margin: 0 0 5px 0;
        }
        .reply p {
            font-size: 0.9em;
            margin: 0;
        }
        #post-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #post-options button {
            flex: 1;
        }
        #image-upload-btn {
            background-color: #28a745;
            width: auto;
        }
        #image-upload-btn:hover {
            background-color: #218838;
        }
        #balance-display {
            font-size: 1em;
            font-weight: bold;
            color: #007bff;
            text-align: right;
            margin-bottom: 10px;
        }
        #profile-photo-container {
            text-align: center;
            margin-bottom: 10px;
        }
        #profile-photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-bottom: 5px;
        }
        .profile-photo-sm {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section" class="active">
            <h1>Iniciar Sesión</h1>
            <div id="profile-photo-container">
                <img id="profile-photo-preview" src="https://via.placeholder.com/100" alt="Vista previa de la foto de perfil">
                <input type="file" id="profile-photo-upload" accept="image/*" style="display: none;">
                <button id="upload-profile-btn">Subir Foto de Perfil</button>
            </div>
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <div id="login-buttons">
                <button id="login-btn">Entrar</button>
                <button id="register-btn">Crear cuenta</button>
            </div>
        </div>

        <div id="blog-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Mi Blog</h1>
                <div id="balance-display">Monedas: <span id="coins-count">0</span></div>
            </div>
            <textarea id="post-content" rows="4" placeholder="¿Qué quieres publicar?"></textarea>
            <div id="post-options">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button id="image-upload-btn">Subir Foto (50c)</button>
                <button id="publish-btn">Publicar</button>
            </div>
            <div id="feed">
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button id="delete-account-btn">Eliminar cuenta</button>
                <button id="logout-btn">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // ----------------------
        // CÓDIGO DE CONFIGURACIÓN DE FIREBASE
        // Pega tu objeto de configuración aquí
        const firebaseConfig = {
            // ... (Tu configuración personal de Firebase) ...
        };
        // ----------------------

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const postsRef = db.ref('posts');

        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const blogSection = document.getElementById('blog-section');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const deleteAccountBtn = document.getElementById('delete-account-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const publishBtn = document.getElementById('publish-btn');
            const postContentTextarea = document.getElementById('post-content');
            const feed = document.getElementById('feed');
            const coinsCountDisplay = document.getElementById('coins-count');
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const imageUploadInput = document.getElementById('image-upload');
            const profilePhotoPreview = document.getElementById('profile-photo-preview');
            const profilePhotoUpload = document.getElementById('profile-photo-upload');
            const uploadProfileBtn = document.getElementById('upload-profile-btn');

            const PHOTO_COST = 50;
            const COINS_PER_POSTS = 100;
            const POSTS_FOR_REWARD = 5;
            const DEFAULT_PROFILE_PHOTO = 'https://via.placeholder.com/100';

            const saveUsers = (users) => localStorage.setItem('users', JSON.stringify(users));
            const getUsers = () => JSON.parse(localStorage.getItem('users')) || {};
            const getCurrentUser = () => localStorage.getItem('currentUser');
            const setCurrentUser = (user) => localStorage.setItem('currentUser', user);
            const getUserData = (username) => {
                const users = getUsers();
                return users[username];
            };
            const saveUserData = (username, data) => {
                const users = getUsers();
                users[username] = data;
                saveUsers(users);
            };

            const updateBalanceDisplay = () => {
                const currentUser = getCurrentUser();
                if (currentUser) {
                    const userData = getUserData(currentUser);
                    coinsCountDisplay.textContent = userData.coins;
                }
            };

            // Escuchar cambios en la base de datos para renderizar en tiempo real
            postsRef.on('value', (snapshot) => {
                const posts = [];
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    post.id = childSnapshot.key;
                    posts.push(post);
                });
                renderPosts(posts);
            });

            const renderPosts = (posts) => {
                const currentUser = getCurrentUser();
                feed.innerHTML = '';
                posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');
                    const isAuthor = post.user === currentUser;
                    const userData = getUserData(post.user);
                    const profilePhotoURL = userData ? userData.profilePhoto : DEFAULT_PROFILE_PHOTO;
                    const likesCount = post.likes ? Object.keys(post.likes).length : 0;
                    const isLikedByCurrentUser = post.likes && post.likes[currentUser];
                    
                    postDiv.innerHTML = `
                        <h3>
                            <img src="${profilePhotoURL}" alt="Foto de perfil de ${post.user}" class="profile-photo-sm">
                            ${post.user}
                            <span>${new Date(post.timestamp).toLocaleString()}</span>
                        </h3>
                        <p>${post.content}</p>
                        ${post.image ? `<img src="${post.image}" alt="Imagen del post">` : ''}
                        <div class="actions">
                            <button class="reply-btn" data-post-id="${post.id}">Responder</button>
                            <button class="like-btn ${isLikedByCurrentUser ? 'liked' : ''}" data-post-id="${post.id}">
                                <i class="fas fa-heart"></i>
                                <span>${likesCount}</span>
                            </button>
                            ${isAuthor ? `<button class="delete-btn" data-post-id="${post.id}"><i class="fas fa-trash-alt"></i></button>` : ''}
                        </div>
                        <div class="reply-section" id="reply-section-${post.id}">
                            <textarea class="reply-textarea" data-post-id="${post.id}" rows="2" placeholder="Escribe tu respuesta..."></textarea>
                            <button class="submit-reply-btn" data-post-id="${post.id}">Enviar respuesta</button>
                        </div>
                        <div class="replies" id="replies-for-${post.id}"></div>
                    `;
                    feed.appendChild(postDiv);
                    renderReplies(post.id, post.replies || []);
                });
            };

            const renderReplies = (postId, replies) => {
                const repliesContainer = document.getElementById(`replies-for-${postId}`);
                if (!repliesContainer) return;
                repliesContainer.innerHTML = '';
                replies.forEach(reply => {
                    const replyDiv = document.createElement('div');
                    replyDiv.classList.add('reply');
                    const userData = getUserData(reply.user);
                    const profilePhotoURL = userData ? userData.profilePhoto : DEFAULT_PROFILE_PHOTO;
                    replyDiv.innerHTML = `
                        <h4><img src="${profilePhotoURL}" alt="Foto de perfil de ${reply.user}" class="profile-photo-sm"> En respuesta por: ${reply.user}</h4>
                        <p>${reply.content}</p>
                    `;
                    repliesContainer.appendChild(replyDiv);
                });
            };

            uploadProfileBtn.addEventListener('click', () => {
                profilePhotoUpload.click();
            });

            profilePhotoUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        profilePhotoPreview.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            loginBtn.addEventListener('click', () => {
                const username = usernameInput.value;
                const password = passwordInput.value;
                const users = getUsers();
                const userData = users[username];
                if (userData && userData.password === password) {
                    setCurrentUser(username);
                    loginSection.classList.remove('active');
                    blogSection.classList.add('active');
                    updateBalanceDisplay();
                } else {
                    alert('Nombre de usuario o contraseña incorrectos.');
                }
            });

            registerBtn.addEventListener('click', () => {
                const username = usernameInput.value;
                const password = passwordInput.value;
                const users = getUsers();
                if (username.length < 3 || password.length < 3) {
                    alert('El nombre de usuario y la contraseña deben tener al menos 3 caracteres.');
                    return;
                }
                if (users[username]) {
                    alert('Este nombre de usuario ya existe. Por favor, elige otro.');
                } else {
                    const profilePhoto = profilePhotoPreview.src;
                    users[username] = { password, coins: 0, postCount: 0, profilePhoto };
                    saveUsers(users);
                    alert('¡Cuenta creada con éxito! Ahora puedes iniciar sesión.');
                    usernameInput.value = '';
                    passwordInput.value = '';
                    profilePhotoPreview.src = DEFAULT_PROFILE_PHOTO;
                }
            });

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                loginSection.classList.add('active');
                blogSection.classList.remove('active');
                usernameInput.value = '';
                passwordInput.value = '';
            });

            deleteAccountBtn.addEventListener('click', () => {
                if (confirm('Advertencia: ¿Estás seguro de que quieres eliminar tu cuenta? Esta acción es irreversible.')) {
                    const currentUser = getCurrentUser();
                    if (currentUser) {
                        const users = getUsers();
                        delete users[currentUser];
                        saveUsers(users);
                        
                        const userPostsRef = postsRef.orderByChild('user').equalTo(currentUser);
                        userPostsRef.once('value', (snapshot) => {
                             snapshot.forEach((child) => {
                                 child.ref.remove();
                             });
                        });

                        localStorage.removeItem('currentUser');
                        loginSection.classList.add('active');
                        blogSection.classList.remove('active');
                        alert('Tu cuenta ha sido eliminada con éxito.');
                    }
                }
            });

            publishBtn.addEventListener('click', () => {
                const content = postContentTextarea.value.trim();
                const user = getCurrentUser();
                if (!content) {
                    alert('Por favor, escribe algo para publicar.');
                    return;
                }
                const newPost = {
                    user,
                    content,
                    image: null,
                    timestamp: new Date().toISOString(),
                    likes: {}, // Inicializa el objeto de likes
                    replies: {}
                };
                
                postsRef.push(newPost)
                .then(() => {
                    postContentTextarea.value = '';
                    let userData = getUserData(user);
                    userData.postCount = (userData.postCount || 0) + 1;
                    if (userData.postCount % POSTS_FOR_REWARD === 0) {
                        userData.coins += COINS_PER_POSTS;
                        alert(`¡Felicidades! Has hecho ${userData.postCount} publicaciones y has ganado ${COINS_PER_POSTS} monedas.`);
                    }
                    saveUserData(user, userData);
                    updateBalanceDisplay();
                })
                .catch(error => {
                    console.error("Error al publicar: ", error);
                    alert("Ocurrió un error al publicar el mensaje.");
                });
            });

            imageUploadBtn.addEventListener('click', () => {
                imageUploadInput.click();
            });

            imageUploadInput.addEventListener('change', () => {
                const file = imageUploadInput.files[0];
                if (!file) return;
                const user = getCurrentUser();
                let userData = getUserData(user);
                if (userData.coins < PHOTO_COST) {
                    alert('No tienes suficientes monedas para enviar una foto. Necesitas ' + PHOTO_COST + ' monedas.');
                    imageUploadInput.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const newPost = {
                        user,
                        content: '',
                        image: imageData,
                        timestamp: new Date().toISOString(),
                        likes: {}, // Inicializa el objeto de likes
                        replies: {}
                    };

                    postsRef.push(newPost)
                    .then(() => {
                        userData.coins -= PHOTO_COST;
                        saveUserData(user, userData);
                        updateBalanceDisplay();
                        imageUploadInput.value = '';
                    })
                    .catch(error => {
                        console.error("Error al subir la imagen: ", error);
                        alert("Ocurrió un error al subir la imagen.");
                    });
                };
                reader.readAsDataURL(file);
            });

            feed.addEventListener('click', (event) => {
                const target = event.target.closest('button');
                if (!target) return;
                const postId = target.dataset.postId;
                if (target.classList.contains('delete-btn')) {
                    if (confirm('¿Estás seguro de que quieres eliminar este mensaje?')) {
                        deletePost(postId);
                    }
                } else if (target.classList.contains('reply-btn')) {
                    toggleReplySection(postId);
                } else if (target.classList.contains('submit-reply-btn')) {
                    submitReply(postId);
                } else if (target.classList.contains('like-btn')) {
                    toggleLike(postId);
                }
            });

            const toggleLike = (postId) => {
                const currentUser = getCurrentUser();
                if (!currentUser) return;

                const postRef = db.ref(`posts/${postId}/likes/${currentUser}`);

                postRef.once('value', snapshot => {
                    if (snapshot.exists()) {
                        // El usuario ya dio like, ahora lo quitamos
                        postRef.remove();
                    } else {
                        // El usuario no ha dado like, lo añadimos
                        postRef.set(true);
                    }
                });
            };
            
            const deletePost = (postId) => {
                const postToDeleteRef = db.ref(`posts/${postId}`);
                postToDeleteRef.remove()
                .then(() => {
                    console.log("Post eliminado con éxito.");
                })
                .catch(error => {
                    console.error("Error al eliminar el post: ", error);
                    alert("Ocurrió un error al eliminar el mensaje.");
                });
            };

            const toggleReplySection = (postId) => {
                const replySection = document.getElementById(`reply-section-${postId}`);
                if (replySection) {
                    replySection.classList.toggle('active');
                }
            };
            
            const submitReply = (postId) => {
                const replyTextarea = document.querySelector(`#reply-section-${postId} .reply-textarea`);
                const replyContent = replyTextarea.value.trim();
                const user = getCurrentUser();
                if (replyContent && user) {
                    const repliesRef = db.ref(`posts/${postId}/replies`);
                    const newReply = {
                        user,
                        content: replyContent,
                        timestamp: new Date().toISOString()
                    };
                    
                    repliesRef.push(newReply)
                    .then(() => {
                        replyTextarea.value = '';
                        console.log("Respuesta enviada con éxito.");
                    })
                    .catch(error => {
                        console.error("Error al enviar la respuesta: ", error);
                        alert("Ocurrió un error al enviar la respuesta.");
                    });
                } else {
                    alert('Por favor, escribe algo para responder.');
                }
            };

            const currentUser = getCurrentUser();
            if (currentUser) {
                loginSection.classList.remove('active');
                blogSection.classList.add('active');
                updateBalanceDisplay();
            }
        });
    </script>
</body>
</html>
